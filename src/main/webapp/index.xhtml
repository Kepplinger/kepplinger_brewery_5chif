<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Brewery</title>
</h:head>
<h:body>
    <f:view>
        <h:outputText>Brauereien</h:outputText>
        <p:dataTable var="brewery"
                     value="#{indexController.breweries}">

            <p:column headerText="Ort">
                <h:outputText value="#{brewery.location}"/>
            </p:column>

            <p:column headerText="Fläche">
                <h:outputText value="#{brewery.area} m²"/>
            </p:column>

        </p:dataTable>

        <h:outputText>Biere</h:outputText>
        <p:dataTable var="beer"
                     value="#{indexController.beers}">

            <p:column headerText="Name">
                <h:outputText value="#{beer.designation}"/>
            </p:column>

            <p:column headerText="Typ">
                <h:outputText value="#{beer.type}"/>
            </p:column>

            <p:column headerText="Füllmenge">
                <h:outputText value="#{beer.fillAmount} l"/>
            </p:column>

            <p:column headerText="Preis">
                <h:outputText value="#{beer.price} €"/>
            </p:column>

        </p:dataTable>

        <h:outputText>Lagerplätze</h:outputText>
        <p:dataTable var="storage"
                     value="#{indexController.storages}">

            <p:column headerText="Bezeichnung">
                <h:outputText value="#{storage.section}"/>
            </p:column>

            <p:column headerText="Brauerei">
                <h:outputText value="#{storage.brewery.location}"/>
            </p:column>

            <p:column headerText="Lagertyp">
                <h:outputText value="#{storage.type}"/>
            </p:column>

            <p:column headerText="Bier">
                <h:outputText value="#{storage.beer.designation}"/>
            </p:column>

            <p:column headerText="gelagertes Bier">
                <h:outputText value="#{storage.filled} Stk."/>
            </p:column>

            <p:column headerText="Kapazität">
                <h:outputText value="#{storage.capacaty} Stk."/>
            </p:column>

        </p:dataTable>
    </f:view>
</h:body>
</html>
